<div class="container">
    <div class="text-center">
        <h1 class="text-success my-3">User Login</h1>
    </div>
    <div class="m-3 p-5">
        <form [formGroup]="loginUser" (ngSubmit)="loginUserfun(loginUser.value)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email id</label>
              <input type="text" name="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-info">Login</button>
          </form><br><br>
          <button type="submit" class="btn btn-success" (click)="onclk()">Create New Account</button>
          <div class="text-center text-danger">
            <h2 *ngIf="invalid">{{invalid}}</h2>
          </div>
    </div>
    
</div>
